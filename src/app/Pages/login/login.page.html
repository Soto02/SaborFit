<ion-header>
  <ion-toolbar class="header-toolbar">
    <div class="header-bar">
      <ion-title class="ion-title">SABOR FIT</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="login-background" fullscreen>
  <div class="div-flex-center">
    <img src="assets/login.png" alt="SaborFit logo" class="logo" />

    <form [formGroup]="form" class="auth-form">
      <div class="input-block">
        <Input-ion
          autocomplete="email"
          [control]="form.controls.email"
          type="email"
          label="Correo"
        ></Input-ion>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es obligatorio.</div>
          <div *ngIf="form.controls.email.errors?.['email']">Introduzca un correo valido.</div>
        </div>
      </div>

      <div class="input-block">
        <Input-ion
          [control]="form.controls.password"
          type="password"
          label="Contrase単a"
        ></Input-ion>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.email.errors?.['required']">La contrase単a es obligatoria.</div>
        </div>
      </div>
      <ion-button (click)="goToLoggedPage()" expand="block" type="submit"
        >Iniciar Sesion</ion-button
      >
      <ion-button (click)="goToRegister()" expand="block" type="submit">Registrarse</ion-button>
      <!-- <div class="forgot-password">多Olvidaste tu contrase単a?</div> -->
    </form>
  </div>
</ion-content>
