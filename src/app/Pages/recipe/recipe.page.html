<ion-header [translucent]="false">
  <ion-toolbar class="header-toolbar">
    <div class="header-bar">
      <ion-fab-button id="btnUsuario">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
      <div class="recipe-title">{{ recipe?.getName() }}</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!loading && recipe">
  <ion-img [src]="recipe.getThumbnail()"></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ recipe.getName() }}</ion-card-title>
      <ion-card-subtitle
        [innerHTML]="recipe.getDescription()"
      ></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h3>Ingredientes</h3>
      <p>{{ recipe.getIngredients() }}</p>

      <h3>Pasos</h3>
      <ul>
        <li *ngFor="let paso of recipe.getImages()">{{ paso }}</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
